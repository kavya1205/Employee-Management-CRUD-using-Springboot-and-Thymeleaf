<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
<h2>Add Employee</h2>
<div class="card">
<div class="col-md-10">
<form action="#" th:action="@{/employees/add}"
th:object="${employee}" method="post">
<div class="row">

<div class="form-group col-md-8">
<label for="name" class="col-form-label">Name</label>
<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="enter your name">
<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
</div>

<div class="form-group col-md-8">
<label for="email" class="col-form-label">Email</label> 
<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> 
<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
</div>

<div class="form-group col-md-8">
<label for="designation" class="col-form-label">Designation</label> 
<input type="text" th:field="*{designation}" class="form-control" id="designation" placeholder="Enter your designation"> 
<span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="text-danger"></span>
</div>


<div class="form-group col-md-8">
<label for="location" class="col-form-label">Location</label> 
<input type="text" th:field="*{location}" class="form-control" id="location" placeholder="Enter your location"> 
<span th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></span>
</div>

<div class="form-group col-md-8">
<label for="phoneNo" class="col-form-label">Phone No</label> 
<input type="text" th:field="*{phoneNo}" class="form-control" id="phoneNo" placeholder="PhoneNo"> 
<span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"class="text-danger"></span>
</div>


<div class="col-md-6">
<input type="submit" class="btn btn-primary" value="Add Employee">
</div>
<div class="form-group col-md-8"></div>

</div>
</form>
</div>
</div>
</div>
</body>
</html>
